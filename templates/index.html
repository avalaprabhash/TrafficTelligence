<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Traffic Volume Estimation</title>
    <style>
        body {
            background: url('https://cdn.vox-cdn.com/thumbor/VoARJfEKVTp6iMSzW3ExPn06TDM=/0x78:3080x900/cdn.vox-cdn.com/uploads/chorus_image/image/44219366/72499026.0.0.jpg') no-repeat center center fixed;
            background-size: cover;
            color: black;
        }
        .Login {
            background: rgba(255,255,255,0.8);
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            margin: 50px auto;
        }
        input, select {
            width: 90%;
            padding: 8px;
            margin: 5px 0 15px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="Login">
        <center><h1>Traffic Volume Estimation</h1></center>
        <form action="{{ url_for('predict') }}" method="post">
            <h2>Please enter the following details</h2>

            <label for="temp">Temperature:</label>
            <input type="number" step="any" name="temp" id="temp" placeholder="Temperature" required /><br>

            <label for="rain">Rain:</label>
            <input type="number" step="any" name="rain" id="rain" placeholder="Rain" required /><br>

            <label for="snow">Snow:</label>
            <input type="number" step="any" name="snow" id="snow" placeholder="Snow" required /><br>

            <label for="holiday">Holiday:</label>
            <select id="holiday" name="holiday" required>
                <option value="7">None</option>
                <option value="1">Columbus Day</option>
                <option value="10">Veterans Day</option>
                <option value="9">Thanksgiving Day</option>
                <option value="0">Christmas Day</option>
                <option value="6">New Years Day</option>
                <option value="11">Washingtons Birthday</option>
                <option value="5">Memorial Day</option>
                <option value="2">Independence Day</option>
                <option value="8">State Fair</option>
                <option value="3">Labor Day</option>
                <option value="4">Martin Luther King Jr Day</option>
            </select><br>

            <label for="weather">Weather:</label>
            <select id="weather" name="weather" required>
                <option value="1">Clouds</option>
                <option value="0">Clear</option>
                <option value="6">Rain</option>
                <option value="2">Drizzle</option>
                <option value="5">Mist</option>
                <option value="4">Haze</option>
                <option value="3">Fog</option>
                <option value="10">Thunderstorm</option>
                <option value="8">Snow</option>
                <option value="9">Squall</option>
                <option value="7">Smoke</option>
            </select><br>

            <label for="year">Year:</label>
            <input type="number" name="year" id="year" min="2012" max="2022" placeholder="Year" required /><br>

            <label for="month">Month:</label>
            <input type="number" name="month" id="month" min="1" max="12" placeholder="Month" required /><br>

            <label for="day">Day:</label>
            <input type="number" name="day" id="day" min="1" max="31" placeholder="Day" required /><br>

            <label for="hours">Hours:</label>
            <input type="number" name="hours" id="hours" min="0" max="23" placeholder="Hours" required /><br>

            <label for="minutes">Minutes:</label>
            <input type="number" name="minutes" id="minutes" min="0" max="59" placeholder="Minutes" required /><br>

            <label for="seconds">Seconds:</label>
            <input type="number" name="seconds" id="seconds" min="0" max="59" placeholder="Seconds" required /><br>

            <button type="submit" class="btn btn-primary btn-block btn-Large">Predict</button>
        </form>
        <br>
        <h3>{{ prediction_text }}</h3>
    </div>
</body>
</html>
